<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Escape Jump</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress {
      width: 0%;
      height: 100%;
      background: #09f;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="loading-bar"><div id="progress"></div></div>
  </div>

  <script>
    const buildUrl = "./";
    const loaderUrl = buildUrl + "escape-jump-v25021703.loader.js";
    const config = {
      dataUrl: buildUrl + "escape-jump-v25021703.data.unityweb",
      frameworkUrl: buildUrl + "escape-jump-v25021703.framework.js.unityweb",
      codeUrl: buildUrl + "escape-jump-v25021703.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "EscapeJump",
      productVersion: "1.0",
      showBanner: (msg) => console.log(msg)
    };

    const canvas = document.querySelector("#unity-canvas");
    const progressBar = document.querySelector("#progress");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBar.style.width = (100 * progress) + "%";
      }).then(() => {
        document.getElementById("loading-bar").style.display = "none";
      }).catch(alert);
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
